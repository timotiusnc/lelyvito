<div id="guestbook-container" class="screen-container"> <div class="screen-header"> <h1>Guestbook </h1></div> <div class="row guestbook-count-container"> <div class="col-md-12"> <div class="guestbook-please"> Drop your wishes & blessings here, please. We will be so happy to hear from you :) </div> </div> </div> <div class="row guestbook-loading" ng-show="isLoading"> <div class="col-md-4 col-md-offset-4"> <i class="fa fa-spin fa-spinner fa-4x"></i><br><br> </div> </div> <div class="row guestbook-instances" ng-repeat="msg in messages | orderBy:'timestamp':true" ng-class="{last: $last}"> <div class="guestbook-instance col-md-8 col-md-offset-2"> <div class="row"> <div class="col-md-1 guestbook-avatar" ng-switch="msg.user.provider"> <img ng-switch-when="facebook" ng-src="http://graph.facebook.com/{{msg.user.id}}/picture?type=square"> <img ng-switch-when="twitter" ng-src="{{msg.user.thirdPartyUserData.profile_image_url_https}}"> </div> <div class="col-md-11 guestbook-message-container"> <a class="guestbook-author">{{msg.from}}</a> <div class="guestbook-timestamp" am-time-ago="msg.timestamp" title="{{msg.timestamp | amDateFormat: 'dddd, MMMM Do YYYY, HH:mm:ss'}}"> </div> <p class="guestbook-message">{{msg.body}}</p> </div> </div> </div> </div> <div class="row guestbook-login" ng-show="!isLoading"> <div class="col-md-8 col-md-offset-2"> <h4>Say your greetings with</h4> <button class="btn btn-primary" ng-click="loginFB()"><i class="fa fa-facebook"></i> | Facebook</button> <button class="btn btn-info" ng-click="loginTW()"><i class="fa fa-twitter"></i> | Twitter</button> </div> </div> <div id="guestbook-form" class="row" ng-show="isLoggedIn"> <div class="col-md-8 col-md-offset-2"> <form role="form"> <div class="form-group"> <span ng-switch="user.provider"> <img ng-switch-when="facebook" ng-src="http://graph.facebook.com/{{user.id}}/picture?type=square"> <img ng-switch-when="twitter" ng-src="{{user.thirdPartyUserData.profile_image_url_https}}"> </span> <span class="user-display-name">{{user.displayName}}</span> </div> <div class="form-group"> <textarea rows="3" class="form-control" id="inputgreetings" placeholder="Your wishes & blessings..." ng-model="msg"></textarea> </div> <button type="submit" class="btn btn-danger" ng-click="addMessage()">Submit</button> </form> </div> </div> </div>
