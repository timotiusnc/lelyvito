<div id="album-container" class="screen-container">
  <div class="row">
    <div class="screen-header">
      <h2 class="header-title">Album</h2>
    </div>
  </div>

  <div class="row">
    <div class="album-gallery col-md-12">
      <a class="gallery" ui-sref="albumDetail({imgId: n})" ng-repeat="n in thumbs">
        <!--<img src='images/album/resize_{{n}}.jpg'>-->
        <img llv-lazy data-original="images/album/resize_{{n}}.jpg">
      </a>
    </div>
  </div>
</div>
