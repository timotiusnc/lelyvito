<div id="transport-container" class="screen-container">
  <div class="screen-header">
    <h1>Transport</h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <tabset>
        <tab ng-repeat="tab in model" heading={{tab.title}} active="tab.active">
          <ul>
            <li ng-repeat="content in tab.content">
              <a ng-href="{{content.link}}" target="_blank">
                {{content.name}}
              </a>
            </li>
          </ul>

          <div ng-switch="tab.title">
            <div ng-switch-when="Plane">
              Surabaya / Malang - Kediri dapat menggunakan
              <a href="" ng-click="model[1].active = true"><strong>Kereta</strong></a>,
              <a href="" ng-click="model[2].active = true"><strong>Bus</strong></a>, atau
              Travel
            </div>

            <div ng-switch-when="Train">
              Penginapan dapat di cek di
              <a href="" ng-click="model[3].active = true"><strong>Hotel</strong></a>
            </div>

            <div ng-switch-when="Bus">
              Penginapan dapat di cek di
              <a href="" ng-click="model[3].active = true"><strong>Hotel</strong></a>
            </div>

            <div ng-switch-when="Google Maps">
              <iframe
                src="https://mapsengine.google.com/map/u/1/embed?mid=zUiO8g3SPh-A.kkYaiuoxJ61k"
                width="100%"
                height="480">
              </iframe>
            </div>
          </div>

          <div ng-if="tab.title !== 'Google Maps'">
            Denah keseluruhan dapat dicek di <a href="" ng-click="model[4].active = true"><strong>Google Maps</strong></a>
          </div>
        </tab>
      </tabset>
    </div>
  </div>

  <div class="row actions">
    <a ui-sref="guestbook" class="btn btn-lg btn-danger">RSVP Here</a>
  </div>
</div>
